<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Frutas y Verduras - Inicio</title>
  <!-- Usar el CSS que ya tienes en tu repo -->
  <link rel="stylesheet" href="/frutas-verduras-tienda/styles.css">
</head>
<body>
  <!-- header se inyectará aquí -->
  <div id="header"></div>

  <main class="container">
    <h1>Frutas y Verduras</h1>

    <section class="productos-grid">
      <article class="card">
        <img src="/frutas-verduras-tienda/img/mango.jpg" alt="Mango">
        <h3>Mango</h3>
        <p>Fruta tropical dulce y jugosa.</p>
        <button class="add-to-cart" data-add-to-cart data-id="mango" data-name="Mango" data-price="2.50">
          Agregar al carrito
        </button>
      </article>

      <article class="card">
        <img src="/frutas-verduras-tienda/img/papaya.jpg" alt="Papaya">
        <h3>Papaya</h3>
        <p>Fruta tropical, rica en vitaminas.</p>
        <button class="add-to-cart" data-add-to-cart data-id="papaya" data-name="Papaya" data-price="3.00">
          Agregar al carrito
        </button>
      </article>

      <article class="card">
        <img src="/frutas-verduras-tienda/img/naranja.jpg" alt="Naranja">
        <h3>Naranja</h3>
        <p>Cítrico fresco y jugoso.</p>
        <button class="add-to-cart" data-add-to-cart data-id="naranja" data-name="Naranja" data-price="1.25">
          Agregar al carrito
        </button>
      </article>
    </section>
  </main>

  <!-- footer se inyectará aquí -->
  <div id="footer"></div>

  <!-- Cargar el loader que inyecta header/footer y luego carga carrito.js -->
  <script src="/frutas-verduras-tienda/scripts/load-shared.js"></script>
</body>
</html>
