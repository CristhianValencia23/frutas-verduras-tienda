<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Frutas y Verduras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/load-shared.js" defer></script>
    <script src="scripts/carrito.js" defer></script>
</head>
<body>
    <div id="header"></div>

    <main>
        <h1>Bienvenidos a la Tienda de Frutas y Verduras</h1>
        <div class="productos">
            <div class="producto">
                <img src="img/mango.jpg" alt="Mango">
                <h3>Mango</h3>
                <p>Fruta tropical dulce y jugosa.</p>
                <button onclick="agregarAlCarrito('Mango')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="img/papaya.jpg" alt="Papaya">
                <h3>Papaya</h3>
                <p>Fruta tropical rica en fibra y antioxidantes.</p>
                <button onclick="agregarAlCarrito('Papaya')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="img/naranja.jpg" alt="Naranja">
                <h3>Naranja</h3>
                <p>Fruta c√≠trica ideal para jugos con alto contenido de vitamina C.</p>
                <button onclick="agregarAlCarrito('Naranja')">Agregar al carrito</button>
            </div>
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
