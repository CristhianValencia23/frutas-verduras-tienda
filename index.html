<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Frutas y Verduras</title>
  <link rel="stylesheet" href="style.css">
</head>
  <script src="script.js"></script>
<body>
  <header>
    <h1>Tienda de Frutas y Verduras</h1>
    <nav>
      <a href="#frutas">Frutas</a>
      <a href="#verduras">Verduras</a>
      <a href="#carrito">Carrito</a>
    </nav>
  </header>

  <main>
    <section id="frutas">
      <h2>Frutas</h2>
      <div class="producto">
        <p>Manzana</p>
        <button onclick="agregarAlCarrito('Manzana')">Agregar al carrito</button>
      </div>
      <div class="producto">
        <p>Banana</p>
        <button onclick="agregarAlCarrito('Banana')">Agregar al carrito</button>
      </div>
    </section>

    <section id="verduras">
      <h2>Verduras</h2>
      <div class="producto">
        <p>Tomate</p>
        <button onclick="agregarAlCarrito('Tomate')">Agregar al carrito</button>
      </div>
      <div class="producto">
        <p>Lechuga</p>
        <button onclick="agregarAlCarrito('Lechuga')">Agregar al carrito</button>
      </div>
    </section>

    <section id="carrito">
      <h2>Carrito</h2>
      <ul id="lista-carrito"></ul>
      <button onclick="vaciarCarrito()">Vaciar carrito</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Tienda de Frutas y Verduras</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
