
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tubérculos</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/carrito.js" defer></script>
</head>
<body>
    <header><h1>Tubérculos</h1></header>
    <main>
        <div class="productos">
            <div class="producto">
                <img src="../img/yuca.jpg" alt="Yuca">
                <h3>Yuca</h3>
                <p>Ideal para freír o hervir, alto en carbohidratos.</p>
                <button onclick="agregarAlCarrito('Yuca')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="../img/papa.jpg" alt="Papa">
                <h3>Papa</h3>
                <p>Versátil, base de muchas recetas.</p>
                <button onclick="agregarAlCarrito('Papa')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="../img/camote.jpg" alt="Camote">
                <h3>Camote</h3>
                <p>Dulce y saludable, rico en fibra.</p>
                <button onclick="agregarAlCarrito('Camote')">Agregar al carrito</button>
            </div>
        </div>
    </main>
</body>
</html>
