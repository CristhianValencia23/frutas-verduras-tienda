
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hortalizas</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/carrito.js" defer></script>
</head>
<body>
    <header><h1>Hortalizas</h1></header>
    <main>
        <div class="productos">
            <div class="producto">
                <img src="../img/lechuga.jpg" alt="Lechuga">
                <h3>Lechuga</h3>
                <p>Fresca y ligera, perfecta para ensaladas.</p>
                <button onclick="agregarAlCarrito('Lechuga')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="../img/tomate.jpg" alt="Tomate">
                <h3>Tomate</h3>
                <p>Jugoso y versátil, básico en la cocina.</p>
                <button onclick="agregarAlCarrito('Tomate')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="../img/pepino.jpg" alt="Pepino">
                <h3>Pepino</h3>
                <p>Refrescante, ideal para ensaladas.</p>
                <button onclick="agregarAlCarrito('Pepino')">Agregar al carrito</button>
            </div>
        </div>
    </main>
</body>
</html>
