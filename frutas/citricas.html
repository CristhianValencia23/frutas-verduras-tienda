
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Frutas Cítricas</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/carrito.js" defer></script>
</head>
<body>
    <header><h1>Frutas Cítricas</h1></header>
    <main>
        <div class="productos">
            <div class="producto">
                <img src="../img/naranja.jpg" alt="Naranja">
                <h3>Naranja</h3>
                <p>Fuente de vitamina C, ideal para jugos.</p>
                <button onclick="agregarAlCarrito('Naranja')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="../img/mandarina.jpg" alt="Mandarina">
                <h3>Mandarina</h3>
                <p>Dulce, fácil de pelar, rica en fibra.</p>
                <button onclick="agregarAlCarrito('Mandarina')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="../img/limon.jpg" alt="Limón">
                <h3>Limón</h3>
                <p>Ácido, excelente para ensaladas y jugos.</p>
                <button onclick="agregarAlCarrito('Limón')">Agregar al carrito</button>
            </div>
        </div>
    </main>
</body>
</html>
