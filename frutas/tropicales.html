
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Frutas Tropicales</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/carrito.js" defer></script>
</head>
<body>
    <header><h1>Frutas Tropicales</h1></header>
    <main>
        <div class="productos">
            <div class="producto">
                <img src="../img/mango.jpg" alt="Mango">
                <h3>Mango</h3>
                <p>Dulce, jugoso y refrescante.</p>
                <button onclick="agregarAlCarrito('Mango')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="../img/papaya.jpg" alt="Papaya">
                <h3>Papaya</h3>
                <p>Suave, tropical y rica en vitaminas.</p>
                <button onclick="agregarAlCarrito('Papaya')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="../img/piña.jpg" alt="Piña">
                <h3>Piña</h3>
                <p>Ácida y sabrosa, ideal para jugos.</p>
                <button onclick="agregarAlCarrito('Piña')">Agregar al carrito</button>
            </div>
        </div>
    </main>
</body>
</html>
