<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frutas Tropicales</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="../scripts/load-shared.js" defer></script>
  <script src="../scripts/carrito.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <h1>Frutas Tropicales</h1>
    <div class="productos">
      <div class="producto">
        <img src="../img/mango.jpg" alt="Mango">
        <h2>Mango</h2>
        <p>Fruta dulce y jugosa rica en vitaminas A y C.</p>
        <input type="number" class="cantidad" value="1" min="1">
        <select class="unidad">
          <option value="kilos">Kilos</option>
          <option value="libras">Libras</option>
        </select>
        <button onclick="agregarAlCarrito('Mango', '../img/mango.jpg', 'Fruta dulce y jugosa rica en vitaminas A y C.')">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="../img/papaya.jpg" alt="Papaya">
        <h2>Papaya</h2>
        <p>Fruta tropical con enzimas digestivas y sabor dulce.</p>
        <input type="number" class="cantidad" value="1" min="1">
        <select class="unidad">
          <option value="kilos">Kilos</option>
          <option value="libras">Libras</option>
        </select>
        <button onclick="agregarAlCarrito('Papaya', '../img/papaya.jpg', 'Fruta tropical con enzimas digestivas y sabor dulce.')">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="../img/piña.jpg" alt="Piña">
        <h2>Piña</h2>
        <p>Fruta ácida tropical excelente para jugos y postres.</p>
        <input type="number" class="cantidad" value="1" min="1">
        <select class="unidad">
          <option value="kilos">Kilos</option>
          <option value="libras">Libras</option>
        </select>
        <button onclick="agregarAlCarrito('Piña', '../img/piña.jpg', 'Fruta ácida tropical excelente para jugos y postres.')">Agregar al carrito</button>
      </div>
    </div>
  </main>
  <div id="footer"></div>
</body>
</html>
